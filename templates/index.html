<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .spasi{
         margin-top:20px; }
    </style>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Landing page template built with HTML and Bootstrap 4 for presenting training courses, classes, workshops and for convincing visitors to register using the form.">
    <meta name="author" content="Inovatik">

    <!-- Website Title -->
    <title>Cloud Computing - Kelompok Toejoe7</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,700,700i&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/fontawesome-all.css" rel="stylesheet">
    <link href="static/css/swiper.css" rel="stylesheet">
	<link href="static/css/magnific-popup.css" rel="stylesheet">
	<link href="static/css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="static/images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">


        <!-- Image Logo -->
        <a class="navbar-brand logo-image" href="templates/index.html"><img src="static/images/logo.png" alt="alternative"></a> 
        
        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->


    <!-- Header -->
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <h1>Cloud Computing</h1>
                        <p class="p-large">Klasifikasi Wajah Berkomedo Vs Wajah Normal</p>
                        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
                            <input class="form-control" type="file" name="imagefile">
                            <div class="spasi">
                                <input class="btn-solid-lg" type="submit" value="PREDIKSI">
                                <a class="btn-solid-lg" href="index.html">BERSIHKAN</a>
                            </div>
                        </form>
                        {% if prediction %}
                            <center><img src="{{image_path}}" height="400px" width="400px"></center>
                            <p class="p-large">{{prediction}}</p>
                        {% endif %}
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of header -->
    <!-- end of header -->


    <!-- Copyright -->
    <div class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="p-small">Copyright Â© 2022 <a>Kelompok Toejoe7</a> - Cloud Computing</p>
                </div> <!-- end of col -->
            </div> <!-- enf of row -->
        </div> <!-- end of container -->
    </div> <!-- end of copyright --> 
    <!-- end of copyright -->
    
    	
    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script> 
    <script src="static/js/popper.min.js"></script> 
    <script src="static/js/bootstrap.min.js"></script> 
    <script src="static/js/jquery.easing.min.js"></script> 
    <script src="static/js/jquery.countdown.min.js"></script> 
    <script src="static/js/swiper.min.js"></script> 
    <script src="static/js/jquery.magnific-popup.js"></script> 
    <script src="static/js/validator.min.js"></script> 
    <script src="static/js/scripts.js"></script> 
</body>
</html>
